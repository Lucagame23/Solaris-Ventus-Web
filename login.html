<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="/scripts.js"></script>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <img src="./Media/iconsolaris.png" alt="Logo" class="navbar-image">
            <ul>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="./Us/us.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h2>Iniciar sesión</h2>
            <form>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email">
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recuérdame</label>
                </div>
                
                <button type="submit">Ingresar</button>
                <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                
                <div class="social-login">
                    <p>O continuar usando:</p>
                    <button class="google-login">G</button>
                    <button class="github-login">G</button>
                </div>
            </form>
            <p class="register">¿No tienes cuenta? <a href="./Register/register.html" id="register-link">Regístrate ahora</a></p>
        </section>
        <section class="welcome">
            <h1>¡BIENVENIDO!</h1>
        </section>
    </main>
</body>
</html>
